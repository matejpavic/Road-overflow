<!DOCTYPE html>
<html>
  <head>
    <title>Input zona</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<!-- particles.js container -->
	<div id="particles-js">
      <h1>Roads overflow</h1>
      <ol id="num">
        <div>
          <h3>North side</h3>
          <li>
            <input id="north-right" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
          <li>
            <input id="north-forward" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
          <li>
            <input id="north-left" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
        </div>
        <br>
        <div>
          <h3>West side</h3>
          <li>
            <input id="west-right" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
          <li>
            <input id="west-forward" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
          <li>
            <input id="west-left" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
        </div>
        <br>
        <div>
          <h3>South side</h3>
          <li>
            <input id="south-right" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
          <li>
            <input id="south-forward" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
          <li>
            <input id="south-left" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
        </div>
        <br>
        <div>
          <h3>East side</h3>
          <li>
            <input id="east-right" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
          <li>
            <input id="east-forward" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
          <li>
            <input id="east-left" placeholder="vehicles" type="number" min="0" max="3000" name="">
          </li>
        </div>
      </ol>

      <button type="enter" id="result">Result<button>
  </div>
	<!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<!-- stats.js lib -->
	<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
	<script src="./scriptParticle.js" type="text/javascript"></script>
  <script src="lightsDuration.js" type="text/javascript"></script>
  </body>
</html>
